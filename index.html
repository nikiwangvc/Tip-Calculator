<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <title>Niki's tip calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <div class="overall container-fluid">
    <h1>Tip Calculator </h1>
    <div class="content">
      <div class="input-group mb-5 col-4">
        <span class="input-group-text">$</span>
        <span class="input-group-text">Bill Amount</span>
        <input id="amount" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
      </div>

      <div class="input-group mb-5">
        <span class="input-group-text">%</span>
        <span class="input-group-text">Tip</span>

        <select id="tip" class="form-select" aria-label="Default select example">
          <option selected>Select %</option>
          <option value="0.20">20% - Excellent</option>
          <option value="0.18">18% - Great</option>
          <option value="0.15">15% - Good</option>
          <option value="0.10">10% - Bad</option>
          <option value="0.05">5% - Worst</option>
        </select>

      </div>
      <div class="input-group mb-5">
        <span class="input-group-text">#</span>
        <span class="input-group-text">of people paying</span>
        <input id="people" type="text" class="form-control">
      </div>

      <div class="button">
        <button type="button" class="btn btn-light btn-click mb-3">Calculate</button>
      </div>


      <div class="container-fluid">
        <p class="bill_breakdown"> - Breakdown - </p>
        <table class="table table-warning table-hover">

          <tr>
            <th scope="col">#/$</th>
            <th scope="col">Tip</th>
            <th scope="col">Amount</th>
          </tr>
          <tbody>
            <tr>
              <th scope="row">Per Person</th>
              <td class="ind-tip">...</td>
              <td class="ind-total">...</td>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td class="total-tip">...</td>
              <td class="total-total">...</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  <div class="copyright">
    Copyright Â© 2021 Niki Wang - All rights reserved.
  </div>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
